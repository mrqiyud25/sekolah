<script>
//   var no_pelajar = GetURLParameter('no_pelajar');
  
  const params = new URLSearchParams(document.location.search);
  const no_pelajar = params.get("no_pelajar");
  const individu = params.get("individu");
  const URL = 'https://jtmkvp.com/kvdagang/index.html?no_pelajar=';
  
  if(individu == "1"){
    window.location.href = URL+no_pelajar;
  }
  else if(individu == "SLDN"){
    window.location.href = URL+no_pelajar+"&sldn=1"+;
  }
  else {
    window.location.href = URL;
  }
</script>
